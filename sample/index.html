<html>

<head>
  <meta charset="UTF-8">
  <title>BitAstra Dapp</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
  <main class="container-fluid">
    <header>
      <h1 class="text-center">BitAstra Dapp</h1>
    </header>
    <section>
      <h3 class="card-title">Status</h3>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-primary">Network: <span id="network"></span></p>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-success">Accounts: <span id="accounts"></span></p>
        </div>

      </div>
    </section>

    <section>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
          <div class="card full-width">
            <div class="card-body">
              <h4 class="card-title">Basic Actions</h4>
              <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton" disabled></button>
              <button class="btn btn-primary btn-lg btn-block mb-3" id="getAccounts">eth_accounts</button>
              <p class="info-text alert alert-secondary">eth_accounts result: <span id="getAccountsResult"></span></p>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
          <div class="card full-width">
            <div class="card-body">
              <h4 class="card-title">Roll Game</h4>
              <label>Guess Number (1 ~ 6)</label>
              <input class="form-control mb-3" id="numberInput" placeholder="Number"/>
              <label>Counter Amount (eth)</label>
              <input class="form-control mb-3" id="amountInput" placeholder="Amount"/>
              <button class="btn btn-primary btn-lg btn-block mb-3" id="rollButton" disabled>Roll</button>
              <p class="info-text alert alert-secondary">Contract Status: <span id="contractStatus">Not clicked</span></p>
              <p class="info-text alert alert-success">Token: <span id="tokenAddress"></span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="metamask-onboarding.bundle.js" defer></script>
  <script src="contract.js" defer></script>
</body>

</html>
